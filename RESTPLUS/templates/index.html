<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="text-muted">Submit your Image</h1>
    </div>
    <hr/>
    <div class="col-md-12">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
    <div>

        <form action="upload" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-4">
		    <div>
			
            </div><br/>
                    <!-- <p> Input the path to save json output 
                     like : /path/to/save/json/</p>
                    <input type="text" name="json_apth" autocomplete="off" > -->
                    <p> Select IMAGE to PREDICT </p>
                    <input type="file" multiple="" name="file"  ><br/><br/><br/>
                    <p> Select the dataset_label_map.pbtxt </p>
                    <input type="file" multiple="" name="txtfile"  ><br/><br/><br/>
                    <input type="submit" value="Upload ! ">
                </div>
                <div class="col-lg-8">
                    <img id="image"><br/>
                </div>
            </div>


        </form>
    </div>
</div>
</body>
</html>
